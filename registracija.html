<!DOCTYPE html>
<html lang="sr">
<head>
	<title>B DIZAJN - Registruj se</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Registruj se,upiÅ¡i svoje ime i prezime i popuni sve korake ">
	<meta name="keywords" content="Registracija,Registruj se,registruj">
	<meta name="author" content="">
	<meta name="robots" content="index, follow">
	<link rel="icon" href="images/ikonica.ico">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
	<body id="body">
		<div class="container">
			<form class="form-sign" method="GET" action="#">
				<h1 class="form-sign-heading">Registruj se</h1>
				<h2>Popuni sve korake</h2>
				<label for="inputName" class="sr-only">Ime</label>
				<input type="text" id="ime" class="form-control" placeholder="Ime" required autofocus>
				<label for="inputLastname" class="sr-only">Prezime</label>
				<input type="text" id="prezime" class="form-control" placeholder="Prezime" required>
				<label for="inputEmail" class="sr-only">Email</label>
				<input type="email" id="email" class="form-control" placeholder="Email adresa" required>
				<label for="inputPassword" class="sr-only">Lozinka</label>
				<input type="text" id="lozinka" class="form-control" placeholder="Lozinka" required>
				<label for="inputPassword" class="sr-only">Ponovljena lozinka</label>
				<input type="password" id="ponovljenaLozinka" class="form-control" placeholder="Ponovljena lozinka" required>
				<button class="btn btn-lg btn-primary btn-block buttonDisable" id="dugme" disabled type="submit">Registruj se</button>
			</form>
		</div>
		<script type="text/javascript" src="js/registracija.js"></script>
	</body>
</html>
