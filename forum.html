<body id="body">
    <div class="container">
        <h1 class="mt-4 blogHeader">Forum</h1>
        <div id="blog-posts"></div>
        <div id="add-blog-form" class="panel ">
            <h2 class="mt-4 panel-heading">Dodaj komentar</h2>
            <div class="input-group blogForm">
                <label for="title">Naslov:</label>
                <input type="text" id="title" class="form-control" required>
            </div>
            <div class="input-group blogForm">
                <label for="content">Poruka:</label>
                <textarea id="content" class="form-control" rows="5" required></textarea>
            </div>
            <button id="add-btn" class="btn btn-primary blogBtn">Dodaj</button>
        </div>
    </div>

	<script type="text/javascript" src="js/forum.js"></script>
